<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="qrCard">
    <img src="./images/image-qr-code.png">
    <div class="container">
      <p id="cardTitle"><strong>Improve your front-end <br> skills by building projects</strong></p>
      <p id="cardContent">Scan the QR code to visit <br> Frontend Mentor and take your <br> coding skills to the next
        level</p>
    </div>
  </div>
</body>

</html>
